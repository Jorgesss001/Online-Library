<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/01/85/87/74/240_F_185877428_fkTMDJ16jn7Se8E6gSXxOOJrxQLtR8nw.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .w-50 {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="w-50 m-auto pt-4">
        <div class="border border-dark border-2 p-4">
            <div class="border border-dark border-2 p-4">
                <h1>{{book.title}}</h1>
                <p>Author: {{book.author}}</p>
                <p>Release Date: {{book.releaseDate}}</p>
                <p>Description: {{book.description}}</p>
                <p>Posted by: {{book.first_name}} {{book.last_name}}</p>
            </div>
        </div>
    </div>
</body>
</html>
